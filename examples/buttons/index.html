<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../kuun.css">
    <title>Buttons - KUUN</title>
</head>

<body class="margin__large">
    <h1 class="header__4">No Border Radius Buttons</h1>
    <button class="btn__small padding__medium btn btn__success">
        Success
    </button>
    <button class="btn__small padding__medium btn btn__fail">
        Fail
    </button>
    <button class="btn__small padding__medium btn btn__warn">
        Warn
    </button>
    <button class="btn__small padding__medium btn btn__info">
        Info
    </button>
    <h1 class="header__4">With Border Radius Buttons</h1>
    <button class="border__radius-min btn__small padding__medium btn btn__success">
        Success
    </button>
    <button class="border__radius-max btn__small padding__medium btn btn__fail">
        Fail
    </button>
    <button class="border__radius-min btn__small padding__medium btn btn__warn">
        Warn
    </button>
    <button class="border__radius-max btn__small padding__medium btn btn__info">
        Info
    </button>
    <h1 class="header__4">Button Sizes</h1>
    <button class="border__radius-min btn__small padding__medium btn btn__success">
        Small
    </button>
    <button class="border__radius-max btn__large padding__medium btn btn__fail">
        Medium
    </button>
    <button class="border__radius-min btn__medium padding__medium btn btn__warn">
        Large
    </button>
</body>

</html>
